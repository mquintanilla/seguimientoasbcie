<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Monitoreo MINEDUCYT – BCIE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --azul: #002350; --blanco: #ffffff; --verde: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f4f4f4; }
        
        header { background: var(--azul); color: var(--blanco); padding: 15px 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000; }
        header h1 { margin: 0; font-size: 1.3rem; }
        header p { margin: 4px 0 0; font-size: 0.9rem; opacity: 0.8; }

        .layout { display: flex; flex: 1; overflow: hidden; }

        .sidebar { width: 380px; background: white; border-right: 1px solid #ddd; overflow-y: auto; padding: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        
        /* Tarjetas de conteo */
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--azul); color: white; padding: 10px; border-radius: 6px; text-align: center; }
        .stat-card.filter-stat { background: var(--verde); }
        .stat-card span { display: block; font-size: 1.2rem; font-weight: bold; }
        .stat-card label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.9; }

        .status-info { background: #e7f3ff; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.85rem; color: #004085; border: 1px solid #b8daff; }
        
        .filter-item { background: #f8f9fa; padding: 12px; border-radius: 6px; margin-bottom: 12px; border: 1px solid #eee; }
        .filter-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .filter-header label { font-weight: bold; font-size: 0.85rem; color: var(--azul); }
        
        .btn-analisis { font-size: 0.75rem; padding: 5px 10px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; background: #fff; transition: 0.3s; }
        .btn-analisis.active { background: var(--verde); color: white; border-color: #1e7e34; }

        select, .input-busqueda { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        #contenedor-grafico { margin-top: 20px; padding: 15px; background: #fff; border-top: 3px solid var(--azul); display: none; }

        #map { flex: 1; z-index: 1; }

        .popup-tabla { font-size: 11px; width: 100%; border-collapse: collapse; margin-top: 8px; }
        .popup-tabla td { border-bottom: 1px solid #eee; padding: 5px 2px; }
        .btn-ruta { background: var(--verde); color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Monitoreo y seguimiento de condiciones ambientales y sociales</h1>
    <p>Programa Mi Nueva Escuela MINEDUCYT – BCIE</p>
</header>

<div class="layout">
    <aside class="sidebar">
        <div class="stats-container">
            <div class="stat-card">
                <span id="total-global">0</span>
                <label>Total Centros</label>
            </div>
            <div class="stat-card filter-stat">
                <span id="total-filtrado">0</span>
                <label>Filtrados</label>
            </div>
        </div>

        <div class="status-info" id="estadoCarga">⏳ Sincronizando datos...</div>

        <div class="filter-item">
            <label><b>Buscador (Código / Centro Educativo)</b></label>
            <input type="text" id="busquedaPrincipal" class="input-busqueda" placeholder="Ej: 10588 o Nombre..." onkeyup="ejecutarFiltros()">
        </div>

        <div id="filtros-dinamicos"></div>

        <div id="contenedor-grafico">
            <h4 id="titulo-grafico" style="margin:0 0 10px 0; font-size: 0.9rem; text-align: center; color: var(--azul);">Análisis de Datos</h4>
            <canvas id="canvasGrafico"></canvas>
        </div>
    </aside>

    <div id="map"></div>
</div>

<script>
    let mapa, capaMarcadores, datosBrutos = [], campoAnalisisActivo = null, objetoGrafico = null;
    let mapaBase, satelite, topografico;

    const NOMBRE_ARCHIVO = "bdatos_bcie26.xlsx"; 
    const COLORES_PALETA = ['#002350', '#28a745', '#ffc107', '#dc3545', '#17a2b8', '#6610f2', '#fd7e14', '#20c997', '#e83e8c', '#6f42c1'];

    const configuracionFiltros = [
        { etiqueta: "Departamento", campo: "Departamento" },
        { etiqueta: "Empresa Obras", campo: "Empresa obras" },
        { etiqueta: "Número de Contrato", campo: "Número de contrato" },
        { etiqueta: "Empresa Supervisión", campo: "Empresa supervisión" },
        { etiqueta: "Administrador de Contrato", campo: "Administrador de contrato" },
        { etiqueta: "Etapa", campo: "Etapa" },
        { etiqueta: "Estado de PEGAS", campo: "Estado de PEGAS" },
        { etiqueta: "Reubicación Temporal", campo: "Reubicación Temporal" }
    ];

    function iniciarMapa() {
        // Capas Base
        mapaBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OSM' });
        satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' });
        topografico = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'OpenTopoMap' });

        mapa = L.map('map', {
            center: [13.794, -88.896],
            zoom: 9,
            layers: [mapaBase]
        });

        const capasBase = {
            "Mapa de Calles": mapaBase,
            "Satelital": satelite,
            "Topográfico": topografico
        };

        L.control.layers(capasBase).addTo(mapa);
        capaMarcadores = L.layerGroup().addTo(mapa);
        
        cargarDatosDesdeGitHub();
    }

    async function cargarDatosDesdeGitHub() {
        try {
            const t = new Date().getTime();
            const respuesta = await fetch(`${NOMBRE_ARCHIVO}?t=${t}`);
            if (!respuesta.ok) throw new Error("Archivo no encontrado.");
            const buffer = await respuesta.arrayBuffer();
            const libro = XLSX.read(new Uint8Array(buffer), { type: 'array' });
            const json = XLSX.utils.sheet_to_json(libro.Sheets[libro.SheetNames[0]]);
            
            datosBrutos = json.filter(d => !isNaN(parseFloat(d.Latitud)) && !isNaN(parseFloat(d.Longitud)));
            document.getElementById('total-global').innerText = datosBrutos.length;
            
            crearControlesFiltro();
            ejecutarFiltros();
            document.getElementById('estadoCarga').innerText = "✅ Datos actualizados";
        } catch (error) {
            document.getElementById('estadoCarga').innerText = "❌ Error al cargar datos";
        }
    }

    function crearControlesFiltro() {
        const contenedor = document.getElementById('filtros-dinamicos');
        contenedor.innerHTML = '';
        configuracionFiltros.forEach(conf => {
            const valores = [...new Set(datosBrutos.map(d => d[conf.campo]).filter(Boolean))].sort();
            const div = document.createElement('div');
            div.className = 'filter-item';
            div.innerHTML = `
                <div class="filter-header">
                    <label>${conf.etiqueta}</label>
                    <button class="btn-analisis" id="btn-${conf.campo}" onclick="alternarAnalisis('${conf.campo}')">Analizar</button>
                </div>
                <select class="seleccion-filtro" data-campo="${conf.campo}" onchange="ejecutarFiltros()">
                    <option value="">Todos</option>
                    ${valores.map(v => `<option value="${v}">${v}</option>`).join('')}
                </select>
            `;
            contenedor.appendChild(div);
        });
    }

    function ejecutarFiltros() {
        const busqueda = document.getElementById('busquedaPrincipal').value.toLowerCase();
        const selectores = document.querySelectorAll('.seleccion-filtro');
        
        const filtrados = datosBrutos.filter(d => {
            const cumpleBusqueda = (d['Centro Educativo'] || "").toString().toLowerCase().includes(busqueda) || 
                                   (d['Código'] || "").toString().toLowerCase().includes(busqueda);
            let cumpleSelectores = true;
            selectores.forEach(sel => {
                if (sel.value && String(d[sel.dataset.campo]) !== sel.value) cumpleSelectores = false;
            });
            return cumpleBusqueda && cumpleSelectores;
        });

        document.getElementById('total-filtrado').innerText = filtrados.length;
        actualizarPuntosMapa(filtrados);
        if (campoAnalisisActivo) actualizarGrafico(filtrados);
    }

    function obtenerColor(valor, listaCategorias) {
        if (!campoAnalisisActivo || !valor) return "#002350";
        const index = listaCategorias.indexOf(valor);
        return COLORES_PALETA[index % COLORES_PALETA.length];
    }

    function actualizarPuntosMapa(datos) {
        capaMarcadores.clearLayers();
        
        // Obtener categorías únicas para el color si hay análisis activo
        let categorias = [];
        if (campoAnalisisActivo) {
            categorias = [...new Set(datosBrutos.map(d => d[campoAnalisisActivo]).filter(Boolean))].sort();
        }

        datos.forEach(p => {
            const colorDinamico = campoAnalisisActivo ? obtenerColor(p[campoAnalisisActivo], categorias) : "#002350";
            
            const m = L.circleMarker([parseFloat(p.Latitud), parseFloat(p.Longitud)], {
                radius: 8,
                fillColor: colorDinamico,
                color: "#fff",
                weight: 1,
                fillOpacity: 0.9
            });
            
            let tabla = "";
            for (let c in p) if(c !== "Latitud" && c !== "Longitud") tabla += `<tr><td><b>${c}:</b></td><td>${p[c] || '-'}</td></tr>`;

            m.bindPopup(`<div style="max-height:200px; overflow-y:auto; min-width:200px;">
                <b>${p['Centro Educativo']}</b><table class="popup-tabla">${tabla}</table>
                <button class="btn-ruta" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${p.Latitud},${p.Longitud}')">GPS</button>
            </div>`);
            capaMarcadores.addLayer(m);
        });
    }

    function alternarAnalisis(campo) {
        const contenedor = document.getElementById('contenedor-grafico');
        if (campoAnalisisActivo === campo) {
            document.getElementById(`btn-${campo}`).classList.remove('active');
            campoAnalisisActivo = null;
            contenedor.style.display = 'none';
        } else {
            if(campoAnalisisActivo) document.getElementById(`btn-${campoAnalisisActivo}`).classList.remove('active');
            campoAnalisisActivo = campo;
            document.getElementById(`btn-${campo}`).classList.add('active');
            contenedor.style.display = 'block';
            document.getElementById('titulo-grafico').innerText = `Análisis por: ${campo}`;
        }
        ejecutarFiltros(); // Esto refresca colores en mapa y el gráfico
    }

    function actualizarGrafico(datos) {
        const conteo = {};
        datos.forEach(d => { const v = d[campoAnalisisActivo] || "N/A"; conteo[v] = (conteo[v] || 0) + 1; });

        const ctx = document.getElementById('canvasGrafico').getContext('2d');
        if(objetoGrafico) objetoGrafico.destroy();
        
        objetoGrafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(conteo),
                datasets: [{
                    label: 'Cantidad',
                    data: Object.values(conteo),
                    backgroundColor: COLORES_PALETA
                }]
            },
            options: {
                indexAxis: 'y', // Hace que las barras sean horizontales
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { x: { beginAtZero: true, ticks: { precision: 0 } } }
            }
        });
    }

    window.onload = iniciarMapa;
</script>
</body>
</html>
